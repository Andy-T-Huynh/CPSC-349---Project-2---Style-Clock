<!DOCTYPE html>

<head>
    <!-- Required meta tags -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <title>Times.</title>

    <!-- Bootstrap CSS -->
    <script>
        let a;
        let date;
        let time;
        const options = {
            weekday: "long",
            year: "numeric",
            month: "long",
            day: "numeric",
        };
        setInterval(() => {
            a = new Date();

            date = a.toLocaleDateString(undefined, options);
            var hours = a.getHours().toString().padStart(2, '0');
            var minutes = a.getMinutes().toString().padStart(2, '0');
            var seconds = a.getSeconds().toString().padStart(2, '0');
            time = hours + ":" + minutes + ":" + seconds;
            document.getElementById("time").innerHTML = date + "<br>" + time;
        }, 1000);
    </script>

</head>
